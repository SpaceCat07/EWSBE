name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ghcr.io/${{ github.repository }}/ewsbe:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/image.tar

  push:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/ewsbe
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Load and push Docker image
      run: |
        docker load < /tmp/image.tar
        docker tag ghcr.io/${{ github.repository }}/ewsbe:latest ${{ steps.meta.outputs.tags }}
        docker push ${{ steps.meta.outputs.tags }}

  deploy:
    runs-on: ubuntu-latest
    needs: push
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          set -e
          cd /var/www/ewsbe || exit 1

          echo "ðŸ“¥ Fetching latest code..."
          # Mencegah conflict dengan cara reset hard ke origin/main
          git fetch --all
          git reset --hard origin/main

          echo "ðŸ³ Restarting Docker containers..."
          docker-compose down
          docker-compose pull
          docker-compose up -d