name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set lowercase repo name
      run: echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ghcr.io/${{ env.REPO_LOWER }}/ewsbe:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/image.tar

  push:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Set lowercase repo name
      run: echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ env.REPO_LOWER }}/ewsbe
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Load and push Docker image
      run: |
        docker load < /tmp/image.tar
        docker tag ghcr.io/${{ env.REPO_LOWER }}/ewsbe:latest ${{ steps.meta.outputs.tags }}
        docker push ${{ steps.meta.outputs.tags }}

  deploy:
    name: Deploy to VPS
    needs: push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check deployment secrets
        id: check_secrets
        run: |
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Deployment skipped (missing secrets)"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "ğŸ” Secrets OK"
          fi

      - name: Deploy via SSH
        if: steps.check_secrets.outputs.skip != 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          timeout: 60s
          command_timeout: 30m
          script: |
            set -e
            cd /var/www/ewsbe || exit 1

            echo "ğŸ“¥ Fetching latest code..."
            # Mencegah conflict dengan cara reset hard ke origin/main
            git fetch --all
            git reset --hard origin/main

            echo "â¬‡ï¸ Pulling latest images..."
            # Pull image terbaru dari GHCR
            docker-compose pull app

            echo "ğŸ—ï¸ Restarting containers..."
            # Workaround for docker-compose v1.29.2 KeyError: 'ContainerConfig'
            # We must stop containers completely before recreating them
            docker-compose down --remove-orphans
            
            # Recreate container dengan image baru
            docker-compose up -d

            echo "ğŸ§¹ Cleaning up unused images..."
            docker image prune -a -f

            echo "â³ Waiting for containers..."
            sleep 15

            echo "ğŸ“Š Container status:"
            docker-compose ps
            
            echo "âœ… Deployment Completed!"

      - name: Health Check
        if: steps.check_secrets.outputs.skip != 'true'
        run: |
          echo "ğŸ¥ Checking health..."
          sleep 10
          # Port disesuaikan dengan docker-compose.yml (8080)
          curl -f http://localhost:8080/ || echo "âš ï¸ Health check possibly failed."

      - name: Deployment Summary
        if: always()
        run: |
          if [ "${{ steps.check_secrets.outputs.skip }}" == "true" ]; then
            echo "âš ï¸ Deployment skipped"
          else
            echo "ğŸš€ Deployment finished! URL: http://your-domain.com:8080/"
          fi