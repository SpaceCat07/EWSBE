name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  GO_VERSION: '1.24'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check deployment secrets
        id: check_secrets
        run: |
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Deployment skipped (missing secrets)"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "ğŸ” Secrets OK"
          fi

      - name: Deploy via SSH
        if: steps.check_secrets.outputs.skip != 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          timeout: 60s
          command_timeout: 30m
          script: |
            set -e
            cd /var/www/el/pokrik || exit 1

            echo "ğŸ” Logging in to GitHub Container Registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            echo "â¬‡ï¸ Pulling latest images..."
            # Pull image terbaru dari GHCR
            docker compose pull backend

            echo "ğŸ—ï¸ Restarting containers..."
            # Recreate container dengan image baru
            docker compose up --force-recreate app

            echo "ğŸ§¹ Cleaning up unused images..."
            docker image prune -a -f

            echo "â³ Waiting for containers..."
            sleep 15

            echo "ğŸ“Š Container status:"
            docker compose ps
            
            echo "âœ… Deployment Completed!"

      - name: Health Check
        if: steps.check_secrets.outputs.skip != 'true'
        run: |
          echo "ğŸ¥ Checking health..."
          sleep 10
          # Port disesuaikan dengan docker-compose.yml (8080)
          curl -f http://localhost:8080/ || echo "âš ï¸ Health check possibly failed."

      - name: Deployment Summary
        if: always()
        run: |
          if [ "${{ steps.check_secrets.outputs.skip }}" == "true" ]; then
            echo "âš ï¸ Deployment skipped"
          else
            echo "ğŸš€ Deployment finished! URL: http://your-domain.com:8080/"
          fi